<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartOrder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/icons/cpu.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="left-container">
        </div>

        <div class="right-container">
            <h1><img src="./assets/logo.svg"> SmartOrder</h1>

            <form action="login" method="none">
                <h2>Login</h2>

                <div class="input-container">
                    <input type="text" name="user" class="input" placeholder="Nome de usuário">
                    <img class="left-icon" src="./assets/icons/user.svg" alt="">
                </div>

                <div class="input-container">
                    <input type="password" name="password" class="input" placeholder="Senha">
                    <img src="assets/icons/lock.svg" alt="" class="left-icon">

                    <img src="assets/icons/eye-off.svg" alt="" class="right-icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" name="remember" class="check">
                    Lembrar-me
                </div>

                <button type="submit">Login</button>
                <a href="forgot.html">Esqueceu sua senha?</a>
            </form>

            <p class="register">Não tem uma conta? <a href="adquirir.html">Adquira SmartOrder agora!</a></p>
        </div>
    </div>
</body>

</html>
